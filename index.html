<!DOCTYPE html>
<html lang="en">
    <head><title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h1> Carousel Example </h1>
        <div id="myCarousel" class="carousel-slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                <img src="images.jfif" alt="Image 1">
                <div class="item"></div>
                <img src="teaser-book-with-heart-pages.webp" alt="Image 2">
                <div class="item"></div>
                <img src="hand-drawn-flat-design-stack-books-illustration_23-2149341898.avif" alt="Image 3">
            </div>

            <a class="left carousel-control" href="" data-side="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only"> Previous </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-side="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only"> Next </span>
            </a>
        </div>
    </div>
</body>
</html>
